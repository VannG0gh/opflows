version: '3.9'
services:
  opflows:
    build: .
    container_name: opflows
    environment:
      - PORT=3000
      - HTTPS_ENABLED=${HTTPS_ENABLED:-1}
      - CERT_DIR=/certificates
      - CERT_FILE=${CERT_FILE:-fullchain.pem}
      - KEY_FILE=${KEY_FILE:-privkey.pem}
    volumes:
      - ./data:/app/data
      - ./certificates:/certificates:ro
    ports:
      - "80:3000"
    restart: unless-stopped

